name: DebugBuild

on:
  push:
    branches:
      - main

env:
  # ルート直下にあるためシンプルに指定
  SOLUTION_FILE_PATH: CG2_Setup.sln
  CONFIGURATION: Debug

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64

      - name: Build solution
        run: msbuild "${{ env.SOLUTION_FILE_PATH }}" /p:Platform=x64 /p:Configuration=${{ env.CONFIGURATION }} /m
