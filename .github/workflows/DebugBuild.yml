name: DebugBuild

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # DirectXTex を Debug でビルド
      - name: Build DirectXTex (Debug x64)
        working-directory: ${{ github.workspace }}\externals\DirectXTex
        run: msbuild DirectXTex_Desktop_2022_Win10.vcxproj /p:Platform=x64 /p:Configuration=Debug /m

      # Development に lib を配置（vcxproj 触らない対応）
      - name: Make Development alias for DirectXTex
        shell: pwsh
        working-directory: ${{ github.workspace }}\externals\DirectXTex\Bin\Desktop_2022_Win10\x64
        run: |
          New-Item -ItemType Directory -Force -Path Development | Out-Null
          Copy-Item -Force Debug\DirectXTex.lib Development\DirectXTex.lib
          Get-ChildItem Development

      # ここがポイント：リポジトリ直下の .sln を指定
      - name: Build solution (Debug x64)
        run: msbuild "DirectXGame.sln" /p:Platform=x64 /p:Configuration=Debug /m