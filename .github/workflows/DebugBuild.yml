name: Debug & Release Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  # ソリューションへのパス
  SOLUTION_FILE_PATH: DirectXGame.sln

jobs:
  build:
    runs-on: windows-2022

    strategy:
      fail-fast: false
      matrix:
        CONFIGURATION: [Debug, Release]   # 両方ビルド

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64

      - name: Build
        run: msbuild ${{ env.SOLUTION_FILE_PATH }} /p:Platform=x64,Configuration=${{ matrix.CONFIGURATION }}
