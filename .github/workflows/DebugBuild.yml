name: Debug & Release Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  SOLUTION_FILE_PATH: DirectXGame.sln

jobs:
  build:
    runs-on: windows-2022
    strategy:
      fail-fast: false
      matrix:
        CONFIGURATION: [Debug, Release]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64

      # 先に DirectXTex をビルド（.lib を作る）
      - name: Build DirectXTex
        run: msbuild "externals\DirectXTex\DirectXTex_Desktop_2022_Win10.vcxproj" /m /p:Platform=x64 /p:Configuration=${{ matrix.CONFIGURATION }}

      # その後、ソリューションをビルド
      - name: Build solution
        run: msbuild "${{ env.SOLUTION_FILE_PATH }}" /m /p:Platform=x64 /p:Configuration=${{ matrix.CONFIGURATION }}
